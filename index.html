<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goal Bingo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <h1>Goal Bingo</h1>
        <p class="subtitle">
          Transform Your Dreams into Achievements, One Square at a Time âœ¨
        </p>
      </header>
      <div class="language-switcher">
        <button class="lang-btn" data-lang="en">ðŸ‡¬ðŸ‡§ EN</button>
        <button class="lang-btn" data-lang="de">ðŸ‡©ðŸ‡ª DE</button>

      </div>
      <div class="theme-switcher">
        <button class="theme-btn" data-theme="cosmic" title="Cosmic Theme">
          <span class="theme-preview cosmic-preview"></span>
        </button>
        <button class="theme-btn" data-theme="ocean" title="Ocean Theme">
          <span class="theme-preview ocean-preview"></span>
        </button>
        <button class="theme-btn" data-theme="forest" title="Forest Theme">
          <span class="theme-preview forest-preview"></span>
        </button>
      </div>
      <div class="button-container">
        <button id="editButton">Edit Goals</button>
        <button id="acceptButton" style="display: none">Accept</button>
      </div>
      <div class="color-picker" style="display: none">
        <label>Text Color:</label>

      <div class="bingo-board">
        <!-- Bingo cells will be generated by JavaScript -->
      </div>
      <div id="celebration-modal" class="celebration-modal">
        <div class="celebration-content">
          <h2></h2>
          <div class="achievement">
            <span class="achievement-badge"></span>
            <p class="achievement-text"></p>
          </div>
          <p class="motivation-text"></p>
          <div class="button-group">
            <button id="closeModal" class="continue-btn">Keep Playing</button>
            <button id="resetGame" class="reset-btn">Start Fresh</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>

</html>
